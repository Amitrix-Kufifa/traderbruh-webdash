name: Build TraderBruh dashboard

on:
  schedule:
    # DST-proof triggers for Sydney times (Mon–Fri only):
    # 09:30 Sydney => 22:30 UTC (AEDT) OR 23:30 UTC (AEST)
    - cron: '30 22 * * 1-5'
    - cron: '30 23 * * 1-5'
    # 12:00 Sydney => 01:00 UTC (AEDT) OR 02:00 UTC (AEST)
    - cron: '0 1 * * 1-5'
    - cron: '0 2 * * 1-5'
    # 16:01 Sydney => 05:01 UTC (AEDT) OR 06:01 UTC (AEST)
    - cron: '1 5 * * 1-5'
    - cron: '1 6 * * 1-5'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.gate.outputs.ok }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Cache TraderBruh fundamentals (.cache)
        uses: actions/cache@v4
        with:
          path: .cache
          key: traderbruh-fund-cache-${{ runner.os }}-v1
          restore-keys: |
            traderbruh-fund-cache-${{ runner.os }}-v1

      - name: Gate run time (Sydney)
        id: gate
        run: |
          python - <<'PY'
          import os
          from datetime import datetime
          from zoneinfo import ZoneInfo

          event = os.environ.get("GITHUB_EVENT_NAME", "")
          if event == "workflow_dispatch":
            ok = True
            reason = "manual dispatch"
          else:
            now = datetime.now(ZoneInfo("Australia/Sydney"))
            weekday_ok = now.weekday() < 5  # Mon–Fri

            # Targets: 09:30, 12:00, 16:01 Sydney
            targets = [9*60+30, 12*60, 16*60+1]
            now_m = now.hour*60 + now.minute

            tolerance_min = 5
            time_ok = any(abs(now_m - t) <= tolerance_min for t in targets)

            ok = weekday_ok and time_ok
            reason = f"sydney={now.strftime('%Y-%m-%d %H:%M %Z')} weekday_ok={weekday_ok} time_ok={time_ok}"

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
            f.write(f"ok={'true' if ok else 'false'}\n")
            f.write(f"reason={reason}\n")

          print("Gate:", "RUN" if ok else "SKIP", "|", reason)
          PY

      - name: Install dependencies
        if: steps.gate.outputs.ok == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build dashboard
        if: steps.gate.outputs.ok == 'true'
        run: python traderbruh_web_dashboard_gh.py

      - name: Upload Pages artifact
        if: steps.gate.outputs.ok == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.should_deploy == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
